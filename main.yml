---
- name: Customize a host
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:

    - name: Just a simple debug
      debug:
        msg: Hello from Frank
      tags:
        - test
    - name: Install toolchain
      package:
        name: "{{ package }}"
        state: present

      loop: base_packages
      loop_control:
        loop_var: package  
      vars:  
        - vim
        - zsh
        - tree

    - name: set vi mode
      lineinfile:
        path: ~/.bashrc
        line: "set -o vi"

    - name: Start customizing vim
      lineinfile:
        path:     ~/.vimrc
        create:   yes
        line: |
          set tabstop=2
          set expandtab
          set nohlsearch
          set softtabstop=2
          set shiftwidth=2


